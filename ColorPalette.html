<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPaleette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <div>
            <div><h1>Responsive color palette</h1></div>
        </div>
        <div class="container">
        <div class="row  gap-1">
            <div class="col-12 col-sm-8 col-md-6 col-lg-8 col-xl-4 bg-primary mb-2">Primary</div>
            <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5 bg-secondary mb-2">secondary</div>
            <div class="col-12 col-sm-4 col-md-2 col-lg-2 col-xl-1 bg-success mb-2">success</div>
            <div class="col-12 col-sm-8 col-md-10 col-lg-2 col-xl-1 bg-info  mb-2">Info</div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-8 col-xl-3 bg-warning mb-2">warning</div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7 bg-danger mb-2">danger</div>
        </div>
    </div>
</div>
